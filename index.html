<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section>
        <div id="firstdiv">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="Table Tennis">
        </div>
        <div id="seconddiv">
            <b>Ping Pong Score Keeper</b>
        </div>
        <div id="thirddiv">
            <div id="within">
                <span id="firstspan">0</span> to <span id="secondspan">0</span>
            </div>
            <span id="cool">Use the buttons below to keep score</span>
            <p id="paragraph">
                <b>Playing To</b>

                <select name="scores" id="playingto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>

            </p>
        </div>
        <div id="fourthdiv">
            <button id="firstbtn">+1 Player One</button><button id="secondbtn">+1 Player
                Two</button><button id="thirdbtn">Reset</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
